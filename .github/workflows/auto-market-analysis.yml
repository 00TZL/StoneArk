name: Auto Market Analysis

on:
  schedule:
    # 每个工作日北京时间中午12点运行（UTC 04:00，周一至周五）
    - cron: '0 4 * * 1-5'
  workflow_dispatch: # 允许手动触发

jobs:
  generate-analysis:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile

      - name: Generate market analysis
        run: node scripts/market-analysis-generator.js
        env:
          TD_KEY: ${{ secrets.TD_KEY }}
          SKEY: ${{ secrets.SKEY }}
          NODE_ENV: Production

      - name: Commit and push if changes
        run: |
          git config --global user.name 'C-L-STARK'
          git config --global user.email 'x.stark.dylan@gmail.com'

          # Check if there are changes
          git add src/content/analysis/
          if git diff --quiet && git diff --staged --quiet; then
            echo "No changes to commit"
          else
            # Pull latest changes before committing
            git stash
            git pull --rebase
            git stash pop || true

            # Add changes again after pull
            git add src/content/analysis/
            git commit -m "chore: Auto-generate market analysis $(date +'%Y-%m-%d %H:%M')"
            git push
          fi
