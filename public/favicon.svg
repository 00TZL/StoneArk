<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <!-- Background -->
  <rect width="512" height="512" fill="#1a1a2e"/>

  <!-- Desk -->
  <rect x="80" y="380" width="350" height="20" fill="#4a4a5a"/>
  <polygon points="80,400 60,450 450,450 430,400" fill="#3a3a4a"/>

  <!-- Computer Monitor -->
  <rect x="160" y="200" width="200" height="150" fill="#2d2d3d" rx="5"/>
  <rect x="170" y="210" width="180" height="120" fill="#0a0a1a"/>

  <!-- K-line Chart on Screen -->
  <!-- Green candle 1 -->
  <line x1="190" y1="270" x2="190" y2="250" stroke="#00ff88" stroke-width="1"/>
  <rect x="188" y="260" width="4" height="10" fill="#00ff88"/>

  <!-- Red candle 2 -->
  <line x1="210" y1="280" x2="210" y2="240" stroke="#ff4444" stroke-width="1"/>
  <rect x="208" y="250" width="4" height="30" fill="#ff4444"/>

  <!-- Green candle 3 -->
  <line x1="230" y1="265" x2="230" y2="235" stroke="#00ff88" stroke-width="1"/>
  <rect x="228" y="245" width="4" height="20" fill="#00ff88"/>

  <!-- Green candle 4 -->
  <line x1="250" y1="260" x2="250" y2="230" stroke="#00ff88" stroke-width="1"/>
  <rect x="248" y="240" width="4" height="20" fill="#00ff88"/>

  <!-- Red candle 5 -->
  <line x1="270" y1="275" x2="270" y2="245" stroke="#ff4444" stroke-width="1"/>
  <rect x="268" y="255" width="4" height="20" fill="#ff4444"/>

  <!-- Green candle 6 -->
  <line x1="290" y1="255" x2="290" y2="225" stroke="#00ff88" stroke-width="1"/>
  <rect x="288" y="235" width="4" height="20" fill="#00ff88"/>

  <!-- Green candle 7 -->
  <line x1="310" y1="250" x2="310" y2="220" stroke="#00ff88" stroke-width="1"/>
  <rect x="308" y="230" width="4" height="20" fill="#00ff88"/>

  <!-- Trend line -->
  <polyline points="190,270 210,260 230,250 250,245 270,255 290,240 310,235" fill="none" stroke="#ffd700" stroke-width="1" opacity="0.6"/>

  <!-- Monitor Stand -->
  <rect x="240" y="350" width="40" height="30" fill="#3a3a4a"/>
  <rect x="220" y="375" width="80" height="10" fill="#4a4a5a" rx="2"/>

  <!-- Trader (Simplified Figure) -->
  <!-- Head -->
  <circle cx="120" cy="280" r="20" fill="#ffcba4"/>

  <!-- Body -->
  <rect x="105" y="300" width="30" height="50" fill="#2c5f7f" rx="5"/>

  <!-- Arms -->
  <!-- Left arm reaching keyboard -->
  <line x1="110" y1="315" x2="150" y2="360" stroke="#ffcba4" stroke-width="8" stroke-linecap="round"/>
  <!-- Right arm on mouse -->
  <line x1="125" y1="315" x2="160" y2="370" stroke="#ffcba4" stroke-width="8" stroke-linecap="round"/>

  <!-- Keyboard (simplified) -->
  <rect x="140" y="360" width="60" height="25" fill="#4a4a5a" rx="3"/>
  <g fill="#6a6a7a">
    <rect x="145" y="365" width="8" height="6" rx="1"/>
    <rect x="155" y="365" width="8" height="6" rx="1"/>
    <rect x="165" y="365" width="8" height="6" rx="1"/>
    <rect x="175" y="365" width="8" height="6" rx="1"/>
    <rect x="185" y="365" width="8" height="6" rx="1"/>
    <rect x="145" y="373" width="8" height="6" rx="1"/>
    <rect x="155" y="373" width="8" height="6" rx="1"/>
    <rect x="165" y="373" width="8" height="6" rx="1"/>
    <rect x="175" y="373" width="8" height="6" rx="1"/>
    <rect x="185" y="373" width="8" height="6" rx="1"/>
  </g>

  <!-- Mouse -->
  <ellipse cx="165" cy="375" rx="8" ry="10" fill="#5a5a6a"/>

  <!-- Chart indicators on screen -->
  <text x="180" y="225" fill="#00ff88" font-family="monospace" font-size="8">BUY</text>
  <text x="320" y="225" fill="#ffd700" font-family="monospace" font-size="8">â†—</text>

  <!-- StoneArk Logo Text -->
  <text x="256" y="480" fill="#ffd700" font-family="Arial, sans-serif" font-size="32" font-weight="bold" text-anchor="middle">S</text>
</svg>